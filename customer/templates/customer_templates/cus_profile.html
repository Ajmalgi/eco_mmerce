{% extends './customer_main.html' %}
{% load static %}
{% block content %}

<section style="background-color: #eee;">
    <div class="container py-5">
      <form method="POST">
        {% csrf_token %}
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            
             
              <h3 class="breadcrumb-item active" aria-current="page">Customer Profile</h3>
         
          </nav>
        </div>
      </div>
  
      <div class="row">
       
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{customer.name}}</h5>
              <p class="text-muted">{{customer.email}}</p>
              <!-- <p class="text-muted mb-1">Full Stack Developer</p>
              <p class="text-muted mb-4">Bay Area, San Francisco, CA</p> -->
             
            </div>
          </div>
          
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
           
            <div class="card-body">
              
                
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                    <input  class="border-0" disabled type="text" name="name"  value="{{customer.name}}"> 
                </div>
              </div>
             
              <div class="row">
                <!-- <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div> -->
                
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Phone</p>
                </div>
                <div class="col-sm-9">
                  <input class="border-0" name="phone"type="number" disabled value="{{customer.phone}}">
                </div>
              </div>
              
            
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div class="col-sm-9">
                  <input class="border-0"name="address" disabled value="{{customer.address}}">
                </div>
              </div>
            
            </div>
           
         
          </div>
          
        </div>
        <div class="d-flex justify-content-center mb-1">
          
            <a id="btnedit" class="btn btn-primary" >Edit</a>
            <button type="submit" disabled class="btn btn-danger"> Submit</button>        
          </div>
          <span class="success text-center">{{msg}}</span>
        </form>
      </div>
      
    </div>
  
  </section>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script>
  $(document).ready(function(){
   
    $('#btnedit').click(function(){
      $('button').prop('disabled',false)
      $('input').prop('disabled',false)
      $("input").removeClass("border-0");
      $('input').addClass("rounded rounded-dark")
      
  })  
   
  })
</script>


{% endblock content %}
