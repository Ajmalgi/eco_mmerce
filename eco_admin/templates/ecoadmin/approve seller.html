{% extends './main.html' %}
{% load static %}
{% block content %}
<h1 class="text-center">Approve Seller </h1>


<table class="table table-striped mt-5">
    <thead >
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Seller pic</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    {% for i in seller %}
    <tbody>
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td >{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td><img style="height: 50px;width: 70px;" src="{{i.seller_pic.url}}" alt=""></td>
        <td><a href="{% url 'eco_admin_app:btn_approve_seller' i.id %}" class="btn btn-success">Approve</a>
            <a href="{% url 'eco_admin_app:btn_reject_seller' i.id %}" class="btn btn-danger">Reject</td>
      </tr>
    </tbody>
      {% endfor %}
     
   
  </table>


 
 


  


{% endblock content %}
