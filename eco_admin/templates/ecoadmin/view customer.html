{% extends './main.html' %}
{% load static %}
{% block content %}
<h1 class="text-center">View Customer Details</h1>


<table class="table table-striped mt-5">
    <thead >
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
       
      </tr>
    </thead>
    {% for i in customer %}
    <tbody>
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td >{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
      </tr>
    </tbody>
      {% endfor %}
     
   
  </table>


 
 


  


{% endblock content %}
